<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamation</title>
    <link rel="stylesheet" href="css/reclamation.css">
</head>
<body>
    <div class="background-image"></div>
    
    <header class="header">
        <img src="images/logo.png" alt="Logo du site" class="logo">
        <nav class="nav">
            <a href="index.html" class="nav-link">Accueil</a>
        </nav>
    </header>
    <div class="reclamation-box">
        <h2>Formulaire de Réclamation</h2>
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="reclamer-btn">Réclamer</button>
        </form>
    </div>
</body>
</html>
